<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h1>Sistema de inventario</h1>
    </div>
    <a [routerLink]="['/guardar-categorias']">Guardar Categorias</a>
    <br>
    <table class="table table-striped table-hover align-middle" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Categorias</th>
               
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoria of data">
                <th scope="row">{{categoria.id}}</th>
                <td>{{categoria.nombre}}</td>
               
                <td class="text-center">
                    <div>
                        <button (click)="editarCategoria(categoria.id)" class="btn btn-warning btn-sm me-3">Editar</button>
                       
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    
</body>
</html>
