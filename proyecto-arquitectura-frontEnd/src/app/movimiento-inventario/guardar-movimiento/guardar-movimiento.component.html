<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="container text-center" style="margin: 30px;">
        
            <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Agregar un producto</h3>
        </div>
        <form (ngSubmit)="guardarMovimientos()">
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="text" name="cantidad" class="form-control" id="cantidad" [(ngModel)]="movimientos.cantidad">
            </div>
    
            <div class="mb-3">
              <label for="fecha_movimiento" class="form-label">Fecha</label>
              <input type="date" step="any" class="form-control" name="fecha_movimiento" id="fecha_movimiento" required [(ngModel)]="movimientos.fecha_movimiento">
            </div>
    
            <div class="mb-3">
                <label for="tipo_movimiento" class="form-label">Tipo Movimiento</label>
                <input type="text"  class="form-control" name="tipo_movimiento" id="tipo_movimiento" [(ngModel)]="movimientos.tipo_movimiento">
              </div>
              <div class="text-center">
    
                <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
    
                <a class="btn btn-danger btn-sm" href="/">Regresar</a>
    
              </div>
           
          </form>
    </div>
    
</body>
</html>
