<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center" style="margin-bottom: 30px;">
                    <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Agregar un movimiento</h3>
                </div>
                <form (ngSubmit)="guardarMovimientos()">
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="text" name="cantidad" class="form-control" id="cantidad" [(ngModel)]="movimientos.cantidad">
                    </div>
    
                    <div class="mb-3">
                        <label for="fecha_movimiento" class="form-label">Fecha</label>
                        <input type="date" step="any" class="form-control" name="fecha_movimiento" id="fecha_movimiento" required [(ngModel)]="movimientos.fecha_movimiento">
                    </div>
    
                    <div class="mb-3">
                        <label for="tipo_movimiento" class="form-label">Tipo Movimiento</label>
                        <input type="text" class="form-control" name="tipo_movimiento" id="tipo_movimiento" [(ngModel)]="movimientos.tipo_movimiento">
                    </div>
    
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
                        <a class="btn btn-danger btn-sm" href="/">Regresar</a>
                    </div>
                </form>
            </div>
            
            <div class="col-md-6 image-wrapper">
              <img src="../../../assets/monophy.gif" alt="Imagen" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
